<!DOCTYPE html>
<html>
	<head>
		<title>Your traffic manager</title>
		<script src="static/jQuery.js"></script>
		<style type="text/css" href="static/bootstrap.min.css"></style>
		<script type="text/javascript" src="static/bootstrap.min.js"></script>
		<script type="text/javascript">
			function update()
			{
				checks=""
				if(document.getElementById("slk").checked)
				{
					checks+="slk&"
				}
				if(document.getElementById("blr").checked)
				{
					checks+="blr"
				}
				var data={'start':document.getElementById('start').value,'end':document.getElementById('end').value,'time':document.getElementById('time').value, "checks":checks}
				

				$.ajax({
					url: "/update",
					data:  JSON.stringify(data),
					type: "POST",
					contentType: 'application/json;charset=UTF-8',
					success: update_success,
					error: function(error) {
					console.log(error);
					}
				});
			}

			function update_success(data)
			{
				rem=document.getElementById("dep")
				if(rem)
				{
					document.body.removeChild(rem)
				}

				depart=document.createElement("div");
				depart.setAttribute("id", "dep")
				depart.innerHTML="You can leave at :"+data;
				document.body.append(depart)	
			}
		</script>
	<head>
	<body>
	<form class="form-horizontal">
		<div class="form-group">
			<label class="control-label col-sm-2" >Start location</label>
			<div class="col-sm-8">
			<input type="text" name="" id="start" autofocus="true" placeholder="Start location"  class="form-control"  required><br>

			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" >Destination</label>
			<div class="col-sm-8">
			<input type="text" name="" id="end" placeholder="Destination"  class="form-control"  required><br>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" >When do you want to reach your desination :</label>
			<div class="col-sm-8">
			<input type="text" name="" id="time" placeholder="Time"  class="form-control"  required><br>
			</div>
		</div>
		<div class="form-group" id="checkSet">
			<div class="checkbox">
			  <label><input type="checkbox" value="slk" id="slk">Silk Board</label>
			</div>
			<div class="checkbox">
			  <label><input type="checkbox" value="blr" id="blr">Bellandur</label>
			</div>
		</div>
		<div class="form-group"> 
			<div class="col-sm-offset-2 col-sm-10">
			<button type="button" onclick="update()" id='sub' class="btn btn-default">Get departure time</button>
			</div>
		</div>
	</form>
</div>
	</body>
</html>
